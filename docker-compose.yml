# Development mode - Hot reload with volume mounting
services:
  db:
    image: postgres:16-alpine
    container_name: rental_management_db
    environment:
      POSTGRES_USER: rental_user
      POSTGRES_PASSWORD: rental_pass
      POSTGRES_DB: rental_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rental_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rental_user -d rental_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  nextjs:
    image: node:22-alpine
    container_name: rental_management_dev
    working_dir: /app
    ports:
      - "3005:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://rental_user:rental_pass@db:5432/rental_db?schema=public
    command: sh -c "apk add --no-cache openssl && npm install && npx prisma generate && npx prisma migrate deploy && npm run dev"
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rental_network

volumes:
  postgres_data:

networks:
  rental_network:
    driver: bridge
